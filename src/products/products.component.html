<!-- ------------------Navigation Menu----------------- -->
<app-menu></app-menu>

<!-- ------------------Product Section----------- -->

<div class="grid-section grid-two-section">
  <app-category></app-category>

  <div class="">
    <div class="searchBox">
      <input type="search" id="productBox" class="clearSearch" oninput="filterProducts('productBox')"
        placeholder="Search Products">
    </div>

    <div class="productsDiv productGrid grid-four-columns">
      <div *ngFor="let product of productsData">
        <a routerLink="/products/{{product.title}}">
          <div class="{{product.classData}}"
            attr.id="{{product.id}}" attr.filtervalue="{{product.filterValue}}" attr.uniqueid="{{product.uniqueId}}" attr.value="{{product.value}}" attr.reviewrating="{{product.reviewrating}}">
            <div class="productImage">
              <figure><a>
                  <div class="imagePosition"><img src="../assets/images/{{product.Image}}" alt={{product.alt}}
                      title={{product.title}}></div>
                </a>
                <figcaption class="figCaptionDiv"><b class="findProduct">{{product.productName}}</b></figcaption>
                <div class="addWishlistDiv"><button class="btnD addRemove" title="Add to Category">Add</button>
                  <p title="Add to Wishlist"><i class="fa-regular fa-heart"></i></p>
                </div>
              </figure>
            </div>
            <div class="productDetails"><small>{{product.Quantity}}</small></div>
            <div class="productPrice">
              <div class="ratings"><span class="rating">{{product.rating}}<i
                    class="fa-solid fa-star fa-xs"></i></span><span>{{product.reviewCount}}</span>
              </div>
              <p class="discount price-box">{{product.originalAmount|currency:'INR'}}<s
                  class="price-box">{{product.discounted|currency:'INR'}}</s><button class="btnD offerBtn"><small
                    class="price-box">{{product.offerPercentage}}</small></button></p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
